<div class="login">
    <input type="text" placeholder="Username" class="form-control input" ng-model="username">
    <br>
    <input type="password" placeholder="Password" class="form-control input" ng-model="password">
    <button class="btn btn-primary input" ng-click="validate()">Login</button>
    <br><br>
    <span id="errorText" class="input"></span>
</div>

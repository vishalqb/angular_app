<!DOCTYPE html>
<html lang="en" ng-app="cart">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shopping Cart</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="#"><img style="border-radius:40px;" src="./assets/logo.png" alt="logo" width=75 height=75/>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" style="font-size:30px; color:rgba(191, 114, 37, 0.8);">Shopping Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="cartController">

        <div class="row">

            <div class="col-lg-12">
                <strong><h1 style="color: red;" class="page-header">Deals of the day!!!</h1></strong>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-8 col-sm-8 col-xs-10"> 
                <div class="thumb" class="col-lg-6 col-sm-4 col-md-4 col-xs-6" ng-repeat="product in prods">
                    <img id={{$index}} class="img-responsive imgs" alt="image" width="100" height="100" ng-src="{{product.path}}" ng-click="display($event)">
                </div>
            </div>
            <div id="disp" class="col-lg-2 col-sm-4 col-md-4 col-xs-2">
                <span>Product name:  </span><span>{{productName}}</span> <br>
                <span>Product price:  </span><span>{{productPrice}}</span> <br>
                <span>Product availability:  </span><span>{{productAvail}}</span> <br>
                <span>Total price: </span><span>{{totalPrice}}</span> <br>
                <span>{{status}}</span> <br>
            </div>
        </div>
        <div class="row">
            <input type="button" class="btn btn-primary" id="add" value="Add" ng-click="addCart()">
            <input type="button" class="btn btn-primary" id="cancel" value="Cancel" ng-click="removeCart()">
        </div>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p style="text-align:center;" >Contact <a href=#>www.shoppingcart.com </a> </p>
                </div>
            </div>
        </footer>
    </div>  
<script type="text/javascript" src="js/script.js"></script>    
    
</body>

</html>
